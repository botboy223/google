<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Key Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Key Manager</h2>

        <label for="sheetUrl">Enter Google Spreadsheet URL:</label>
        <input type="text" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/...">

        <label for="numKeys">Enter the number of product keys to generate (for action 1):</label>
        <input type="number" id="numKeys" placeholder="5">

        <label for="productKey">Enter product key to validate (for action 2):</label>
        <input type="text" id="productKey" placeholder="XXXX-XXXX-XXXX-XXXX">

        <button id="generateKeysBtn">Generate and Store Product Keys</button>
        <button id="validateKeyBtn">Validate Product Key</button>

        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
